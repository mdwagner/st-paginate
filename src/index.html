<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <style>
    ul {
      display: inline-block;
      padding-left: 15px;
      padding-right: 15px;
    }
    li {
      display: inline-block;
      user-select: none;
      overflow: hidden;
    }
    .break a {
      cursor: default;
    }
  </style>
  <script src="/build/stencilpaginate.js"></script>

</head>
<body>

  <h1 id="derp"></h1>

  <pagination-box-view
    page-range-displayed="4"
    margin-pages-displayed="4"
    container-class-name="pagination"
    active-class-name="active"
    id="pagination-comp"
    page-count="20"></pagination-box-view>

  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script>
    var h1 = document.getElementById('derp');
    h1.innerText = 1;
    var comp = document.getElementById('pagination-comp');

    comp.addEventListener('onPageChange', function (e) {
      var data = e.detail;
      h1.innerText = data.selected + 1;
    });

    //-------------------------------------------------------
    // window.React, window.ReactDOM
    var StencilPaginateWrapper = (function() {
      var Component = window.React.Component;
      StencilPaginateWrapper.prototype = Object.create(Component && Component.prototype, {
        constructor: {
          value: StencilPaginateWrapper,
          enumerable: false,
          writable: false,
          configurable: true
        }
      });
      if (Component) {
        Object.setPrototypeOf
          ? Object.setPrototypeOf(StencilPaginateWrapper, Component)
          : (StencilPaginateWrapper.__proto__ = Component);
      }

      function StencilPaginateWrapper() {
        // constructor
        this.state = {
          currentPage: 1
        };
        this.handleChange = this.handleChange.bind(this);
      }

      StencilPaginateWrapper.prototype.handleChange = function(e) {
        this.setState({
          currentPage: e.detail.selected + 1
        });
      }

      StencilPaginateWrapper.prototype.componentDidMount = function() {
        this.compRef.addEventListener('onPageChange', this.handleChange);
      }

      StencilPaginateWrapper.prototype.componentWillUnmount = function() {
        this.compRef.removeEventListener('onPageChange', this.handleChange);
      }

      StencilPaginateWrapper.prototype.render = function() {
        var h = window.React.createElement;
        var _this = this;
        return (
          h('div', null,
            h('h1', null, 'Page # ' + _this.state.currentPage),
            h('pagination-box-view', {
              ref: function (r) { _this.compRef = r; },
              'page-range-displayed': 4,
              'margin-pages-displayed': 4,
              'container-class-name': 'pagination',
              'active-class-name': 'active',
              // id: 'react-pagination-comp',
              'page-count': 25
            })
          )
        );
      }
      return StencilPaginateWrapper;
    }());

    window.ReactDOM.render(
      window.React.createElement(StencilPaginateWrapper),
      document.getElementById('root')
    );
  </script>
</body>
</html>
