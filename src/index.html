<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <style>
    ul {
      display: inline-block;
      padding-left: 15px;
      padding-right: 15px;
    }
    li {
      display: inline-block;
      user-select: none;
      overflow: hidden;
    }
    .break a {
      cursor: default;
    }
  </style>
  <script src="/build/stpaginate.js"></script>

</head>
<body>

  <h1 id="currentPage"></h1>
  <st-paginate
    page-range-displayed="4"
    margin-pages-displayed="4"
    container-class-name="pagination"
    active-class-name="active"
    previous-label-text="Previous Label"
    next-label-text="Next Label"
    break-label-text=".*."
    id="pagination-comp"
    page-count="20">
  </st-paginate>

  <script>
    var currentPageText = document.getElementById('currentPage');
    currentPageText.innerText = 1;
    document.getElementById('pagination-comp')
      .addEventListener('pageChange', function (e) {
        currentPageText.innerText = e.detail.selected + 1;
      });
  </script>

</body>
</html>
